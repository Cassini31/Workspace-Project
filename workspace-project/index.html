<!-- This is the HTML structure of the web application. -->

<!doctype html>
<!-- Declares HTML5 document type. This ensures the web page is rendered by the browser in modern and standards-compliant mode. -->
<html lang="en">
<!-- Sets the language to English. -->
  <head>
  <!-- Contains the metadata of the webpage. Metadata are machine-readable information contained in HTML elements like this. These will be used by the browsers and search engines to understand and interpret the content of the webpage. -->
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document. This prevents weird character rendering issues. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Defines the viewport settings for different device screens ensuring proper scaling and display on different screen sizes. -->
    <link rel="icon" type="image/png+xml" href="/public/Gear-icon.png" />
    <!-- This links the HTML document to external sources. "rel=", "type=", and "href=" enable the browser to display a small icon in the browser tab by using an image saved in the specified file path. -->
    <title>Workspace Project</title>
    <!-- Defines the document's title, which will be displayed in the browser tab and search results. -->
  </head>
  <body>
  <!-- Contains all the visible content that users see when they visit this website. -->
    <div id="root"></div>
    <!--  creates an empty spot on the page where your JavaScript framework will build the actual user interface. -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Starts the React app by loading this modern JavaScript file. -->
  </body>
</html>
